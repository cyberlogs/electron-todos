<head>
</head>
<body>
    <h1>My Todos</h1>
    <ul></ul>
    <script>

        const list = document.querySelector('ul');
        window.ipcRenderer.on('todo:add', (event,todo) => {
            const li = document.createElement('li');
            const text = document.createTextNode(todo);

            li.appendChild(text);
            list.appendChild(li);
        });

        window.ipcRenderer.on('todo:clear', () => {
            list.innerHTML = '';
        });
    </script>
</body>
