<body>
    <h1>My Todos</h1>
    <ul></ul>
    <script>
        window.ipcRenderer.on('todo:add', (event,todo) => {
            const li = document.createElement('li');
            const text = document.createTextNode(todo);
            console.log('main:',todo);

            li.appendChild(text);
            document.querySelector('ul').appendChild(li);
        });
    </script>
</body>
